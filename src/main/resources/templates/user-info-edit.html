<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User-info</title>
</head>
<body>
<h2>Edit user info</h2>
<form action="#" th:action="@{/{id} (id=${userToEdit.getId()})}" th:object="${userToEdit}" th:method="PATCH">
    <div>
        <label for="name" th:text="Name"/>
        <input type="text" th:field="*{name}" id="name">
        <br/>
        <br/>
        <label for="lastName" th:text="Lastname"/>
        <input type="text" th:field="*{lastName}" id="lastName">
        <br/>
        <br/>
        <label for="age" th:text="Age"/>
        <input type="text" th:field="*{age}" id="age">
        <br/>
        <br/>
        <p><input type="submit" value="Save User"></p>
    </div>
</form>


</body>
</html>
